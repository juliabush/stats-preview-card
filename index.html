<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Julia | Stats preview card component</title>

</head>
<body>
<article class="main-card__container">
  <picture class="main-card__header-image">
    <source srcset="images/image-header-desktop.jpg" media="(min-width: 565px)">
    <img src="images/image-header-mobile.jpg" alt="Header for Mobile of people working and talking">
  </picture>
  <div class="main-card__elements-margin-padding">
    <h1 class="main-card__title">
      Get 
      <span class="main-card__title-accented-word">
       insights
      </span>
       that help your business grow.
   </h1>
   <p class="main-card__title-caption">
   Discover the benefits of data analytics and make better decisions regarding revenue, customer 
   experience, and overall efficiency.
   </p>
   <div class="main-card__stat-flexgroup">
     <div class="main-card__stat-flexstacking">
       <h2 class="main-card__stat-title">
       10k+
       </h2>
       <p class="main-card__stat-caption">
         companies 
       </p>
     </div>
     <div class="main-card__stat-flexstacking">
       <h3 class="main-card__stat-title">
         314 
         </h3>
         <p class="main-card__stat-caption">
           templates 
         </p>
     </div>
     <div class="main-card__stat-flexstacking">
       <h4 class="main-card__stat-title">
         12m+
         </h4>
         <p class="main-card__stat-caption">
           queries
         </p>
     </div>
   </div>
   </div>
</article>
</body>
</html>
